<!DOCTYPE html>
<html lang="{{ page.lang | default: 'de' }}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  

</head>
<body class="d-flex flex-column min-vh-100">
  <a class="skip-link" href="#main-content">Zum Hauptinhalt springen</a>
  
  <!-- Header -->
  <header class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ '/' | relative_url }}">
        <i class="bi bi-heart-pulse"></i> Notfallpass
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ '/' | relative_url }}">
              <i class="bi bi-house"></i> Startseite
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if page.active == 'de' %}active{% endif %}" href="{{ '/german/' | relative_url }}">
              <i class="bi bi-file-text"></i> Deutsch
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if page.active == 'en' %}active{% endif %}" href="{{ '/english/' | relative_url }}">
              <i class="bi bi-file-text"></i> English
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if page.active == 'about' %}active{% endif %}" href="{{ '/about/' | relative_url }}">
              <i class="bi bi-info-circle"></i> Über das Projekt
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="flex-grow-1" id="main-content">
    <div class="container-fluid">
      <div class="pt-3 pb-2 mb-3">
        {{ content }}
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-light border-top">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <small class="text-muted">
            {{ site.footer_content | default: "Version 1.0 · Statische Inhalte, keine personenbezogenen Daten" }}
          </small>
        </div>
        <div class="col-md-6 text-end">
          <small class="text-muted">
            <a href="https://github.com/sb97/TEST-Kollagen-VI_Muskeldystrophie_Notfallpass" class="text-decoration-none">
              <i class="bi bi-github"></i> GitHub
            </a>
          </small>
        </div>
      </div>
    </div>
  </footer>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
